<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <form role="form" action="/members/board" th:object="${boardForm}" method="post">
            <div class="form-group">

                <label th:for="title">타이틀</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="타이틀을 입력하세요"
                       th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="contents">컨텐츠</label>
                <input type="text" th:field="*{contents}" class="form-control" placeholder="내용을 입력하세요"
                       th:class="${#fields.hasErrors('contents')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">Incorrect date</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div th:replace="fragments/footer :: footer" />

    </div> <!-- /container -->

</body>
</html>
