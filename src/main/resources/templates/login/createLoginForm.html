<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
  <style>
    .fieldError {
      border-color: #bd2130;
    }
  </style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <!-- 로그인 실패 시 오류 메시지 표시 -->
    <p th:if="${error}" style="color: red;">[[${error}]]</p>

    <form role="form" action="/members/login" th:object="${LoginForm}" method="post">
      <div class="form-group">

        <label th:for="email">이메일:</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력 하세요"
               th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
        <p th:if="${emailError}" style="color: red;">[[${#fields.errors('email')[0].getDefaultMessage()}]]</p>
      </div>

      <div class="form-group">
        <label th:for="password">비밀번호:</label>
        <input type="text" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
               th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
        <p th:if="${passwordError}" style="color: red;">[[${#fields.errors('password')[0].getDefaultMessage()}]]</p>
      </div>

      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <br>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
