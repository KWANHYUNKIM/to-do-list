<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
  <style>
    .fieldError {
      border-color: #bd2130;
    }
  </style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <form role="form" action="/login" th:object="${LoginForm}" method="post">
      <div class="form-group">

        <label th:for="email">이메일</label>
        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
               th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">잘못된 이메일</p>

      </div>
      <div class="form-group">
        <label th:for="text">비밀번호</label>
        <input type="password" name ="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">잘못된 비밀번호</p>
      </div>

      <!-- 이 값이 true여야지 rememberme 쿠키를 만들어준다. -->
      <div class="form-group form-check">

        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
        <label class="form-check-label" for="rememberMe">로그인 유지</label>
      </div>



      <button type="submit" class="btn btn-primary">Submit</button>
      <div th:if="${error != null}">
        <p th:text="${error}"></p>
      </div>

    </form>
    <br>
    <div th:replace="fragments/footer :: footer" />
  </div> <!-- /container -->
</body>
</html>
