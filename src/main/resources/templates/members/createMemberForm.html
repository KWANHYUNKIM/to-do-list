<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header">
    <style>
      .fieldError {
        border-color: #bd2130;
      }
    </style>
  <body>

  <div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/new" th:object="${memberForm}" method="post">
      <div class="form-group">
        <label th:for="name">이름</label>

        <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력 하세요"
               th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>

      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
               th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
      </div>
      <div class="form-group">
        <label th:for="birthday">생일</label>
        <input type="text" th:field="*{birthday}" class="form-control" placeholder="생년월일을 입력하세요"
               th:class="${#fields.hasErrors('birthday')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Incorrect date</p>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
      </div>
      <div class="form-group">
        <label th:for="phonenumber">핸드폰번호</label>
        <input type="text" th:field="*{phonenumber}" class="form-control" placeholder="핸드폰번호를 입력하세요"
               th:class="${#fields.hasErrors('phonenumber')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}">Incorrect date</p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</head>
<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</head>

</body>
</html>
